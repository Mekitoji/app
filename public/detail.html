
<form name='myForm'>
    <div class="form-group">

      <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
      <div class='form-row'>
        <label>Country</label>
        <select name="country" id="table-country" ng-model="formData.country" required>
          <option value="Russia">Russia</option>
          <option value="Ukraine">Ukraine</option>
          <option value="Belarus">Belarus</option>
          <option value="Latvia">Latvia</option>
          <option value="Kazakhstan">Kazakhstan</option>
          <option value="Lithuania">Lithuania</option>
          <option value="Estonia">Estonia</option>
          <option value="Uzbekistan">Uzbekistan</option>
          <option value="Kyrgyzstan">Kyrgyzstan</option>
          <option value="Tajikistan">Tajikistan</option>
        </select>
        <!-- <span class="error" ng-show="myForm.$error.required">Required!</span> -->
      
      </div>
      
      <div class='form-row'>
        <label>Application name</label>
        <input type="text" placeholder="app name" ng-model="formData.appName" required>
      </div>
      <div class='form-row'>
        <label>Application id</label>
        <input type="text" placeholder="app ID" ng-model="formData.applicationId" required>
      </div>
      
      <div class='form-row'>
        <label> Category</label>
        <select name="category" id="table-category" ng-model='formData.category' required>
          <option value="OTT">OTT</option>
          <option value="Pay TV">Pay TV</option>
          <option value="Broadcast">Broadcast</option>
          <option value="OTT + Pay TV">OTT + Pay TV</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class='form-row'>
        <label>SDP status</label>
        <select name="sdp-status" id="table-sdp-status" ng-model='formData.sdpStatus' required>
          <option value="Gk review request">Gk review request</option>
          <option value="GK review">GK review</option>
          <option value="GK Review Reject">GK Review Reject</option>
          <option value="Verification Request">Verification Request</option>
          <option value="Pre-test">Pre-test</option>
          <option value="Function Testing">Function Testing</option>
          <option value="Content Testing">Content Testing</option>
          <option value="Final review">Final review</option>
          <option value="App QA Approved">App QA Approved</option>
          <option value="App QA Rejected">App QA Rejected</option>
        </select>
      </div>

      <div class='form-row'>
        <label>Update Time</label>
        <input type="date" ng-model="formData.updateTime"  required> 
      </div>

      <div class='form-row'>
        <label>Seller</label>
        <input type="text" placeholder="Seller" ng-model="formData.seller" required> 
      </div>

      <div class='form-row'>
        <label>Tv</label>
        <select name="Tv" id="table-tv" ng-model='formData.tv' required>
          <option value="Reject">Reject</option>
          <option value="Approve">Approve</option>
          <option value="Partial">Partial</option>
        </select>
      </div>

      <div class='form-row'>
        <label>Current status</label>
        <select name="current-status" id="table-current-status" ng-model='formData.currentStatus' required>
          <option value="Waiting for fix">Waiting for fix</option>
          <option value="Waiting for test">Waiting for test</option>
          <option value="Waiting for QA">Waiting for QA</option>
        </select>
      </div>

<!--       <div class='form-row'>
        <label>Test Cycles</label>
        <input type="text" placeholder="Test Cycles" ng-model="formData.testCycles" required> 
      </div>

      <div class='form-row'>
        <label>Reply Time</label>
        <input type="text" placeholder="Reply Time" ng-model="formData.replyTime" required> 
      </div> -->
  
      <div class='form-row'>
        <label>Resp</label>
        <select name="resp" id="table-resp" ng-model='formData.resp' required>
          <option value="YK">YK</option>
          <option value="DP">DP</option>
          <option value="VE">VE</option>
          <option value="AS">AS</option>
        </select>
      </div>
    </div>

    <!-- createApp() WILL CREATE NEW row with app -->
    <!-- updateApp() WILL CREATE update row  -->

    <div class='button-holder' >
      <a href="#/"><button type="submit" class="btn btn-primary btn-lg" ng-click="createApp()" ng-disabled="myForm.$invalid" ng-show='!edit'>Save</button></a>
      <a href="#/"><button type="submit" class="btn btn-primary btn-lg" ng-click="updateApp(formData._id)" ng-disabled="myForm.$invalid" ng-show='edit'>Save</button></a>
      <a href="#/" class="btn btn-primary btn-lg">Cancel</a>
      <a href="#/" class="btn btn-primary btn-lg" ng-show='edit' ng-click='deleteApp(formData._id)'>Delete</a>
    </div>
  </form>

  <link rel="stylesheet" href="css/main.css">
