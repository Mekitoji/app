  <div class='testCycles' ng-repeat="tester in testers">
    <div class="testerId">{{tester.name}}</div>
    <table class="table table-striped table-borderes table-hover table-responsive">
      <tr>
        <th>AppName</th>
        <th>Date</th>
        <th>Reason</th>
      </tr>
      <tbody ng-repeat="storage in tester.appStorage">
        <tr ng-repeat="zz in storage.testCycleStorage">
           <td>{{storage.app}}</td>
          <td>{{zz.date | date:"MM/dd/yyyy"}}</td>
          <td>{{zz.reason}}</td>
        </tr>
      </tbody>
    </table>
  </div>

      <a href="#/new_Test"><input type="button" value='Add' name='add' ng-show='{{perm}}' class='add-button'></input></a>
  <div ng-repeat="tester in testers">

  <div ng-repeat="storage in tester.appStorage">

      <div ng-repeat="zz in storage.testCycleStorage">

  {{zz.reason}}
  </div>
  </div>

  </div>
